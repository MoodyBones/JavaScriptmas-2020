<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div
      id="app"
      class="bg-indigo-200 h-screen flex flex-col justify-center p-10"
    >
      <div
        class="container bg-white rounded-lg shadow-xl flex flex-col space-y-4 p-4"
      >
        <textarea
          type="text"
          rows="5"
          id="typed_tweet"
          class="text-gray-700 self-start w-full rounded p-3 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50"
          placeholder="What's happening?"
        ></textarea>
        <div class="flex justify-end items-center space-x-4 border-t pt-4">
          <div class="text-sm tracking-wide">
            <span id="counter_tweet">0</span>/140
          </div>

          <button
            id="send_btn"
            class="self-end px-4 py-2 shadow-sm bg-purple-600 text-gray-200 uppercase rounded-full tranisition ease-out duration-200 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 transform hover:-translate-y-1"
          >
            Tweet
          </button>
        </div>
      </div>
    </div>
    <script src="index.pack.js"></script>
  </body>
</html>
